<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工信息修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div style="width: 94%;margin-left: 3%;">
    <table class="layui-hide" id="employee" lay-filter="employee"></table>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
    <button class="layui-btn" id="addEmployee">添加员工</button>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script src="jquery-3.3.1.min.js"></script>

<script>
    var bankId = 0;
    $(document).ready(function () {
        var str = window.location.href;
        if (str.indexOf("&")>0){
            var lng = str.split("?")[1].split("&")[0].split("=")[1];
            var lat = str.split("?")[1].split("&")[1].split("=")[1];
            //根据经纬度查询出刚刚点击的是哪个银行
            var params = {};
            params.bankLongitude = lng;
            params.bankLatitude = lat;
            $.ajax({
                url: "/queryBankInfoByLatAndLng",
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                type: "Post",
                data: JSON.stringify(params),
                success: function (data) {
                    if (data.data.length>0){
                        bankId = data.data[0]["bankId"];
                    }
                    showEmployee(bankId);
                },
                error: function (data) {
                    layer.msg("系统异常！");
                }
            })
        } else{
            bankId = str.split("?")[1].split("=")[1];
            showEmployee(bankId);
        }

    });

    function showEmployee(bankId) {
        layui.use(['table', 'jquery'], function () {
            var table = layui.table,
                $ = layui.$; //重点处

            table.render({
                elem: '#employee',
                url: '/getEmployeeInfos',
                toolbar: '#toolbarDemo',
                where: {bankId: bankId},
                cellMinWidth: 100,
                efaultToolbar: ['filter', 'exports'],
                title: '员工信息',
                cols: [
                    [{
                        field: 'id',
                        title: 'ID',
                        fixed: 'left',
                        unresize: true,
                        sort: true
                    }, {
                        field: 'employeeId',
                        title: '柜员号',
                        edit: 'text',
                        sort: true
                    }, {
// 							field: 'email',
// 							title: '邮箱',
// 							width: 150,
// 							edit: 'text',
// 							templet: function(res) {
// 								return '<em>' + res.email + '</em>'
// 							}
                        field: 'employeeBankId',
                        title: '机构号',
                        edit: 'text'
                    }, {
// 							field: 'email',
// 							title: '邮箱',
// 							width: 150,
// 							edit: 'text',
// 							templet: function(res) {
// 								return '<em>' + res.email + '</em>'
// 							}
                        field: 'employeeName',
                        title: '员工名称',
                        edit: 'text'
                    }, {
                        field: 'employeeRole',
                        title: '职务',
                        edit: 'text'
                    }, {
                        field: 'employeeIdentity',
                        title: '身份证',
                        edit: 'text'
                    }, {
                        field: 'employeeWorkDate',
                        title: '工作时间',
                        //edit: 'text',
                        width: 130,
                        templet: function(res) {
                                console.log(res);
								return res.employeeWorkDate.substr(0,10);
							}
                    }, {
                        field: 'employeeInDate',
                        title: '调入时间',
                        //edit: 'text',
                        width: 130,
                        templet: function(res) {
                            console.log(res);
                            return res.employeeInDate.substr(0,10);
                        }
                    }, {
                        field: 'employeeOutDate',
                        title: '调出时间',
                        //edit: 'text',
                        width: 130,
                        templet: function(res) {
                            console.log(res);
                            return res.employeeOutDate.substr(0,10);
                        }
                    }, {
                        field: 'employeeAddress',
                        title: '家庭住址',
                        edit: 'text',
                        width: 180
                    }, {
                        field: 'employeeSpecialty',
                        title: '特长',
                        edit: 'text',
                        width: 180
                    }, {
                        field: 'employeeInCome',
                        title: '年收入',
                        edit: 'text'
                    }, {
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo',
                        width: 120
                    }]
                ],
                page: true
            });
            //监听行工具事件
            table.on('tool(employee)', function (obj) {
                var data = obj.data;
                console.log(obj);
                var id = data.id;
                var params={};
                params.id = id;
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url:"/delEmployeeInfo",
                            contentType:'application/json; charset=UTF-8',
                            dataType: 'json',
                            type:"Post",
                            data:JSON.stringify(params),
                            success:function (data) {
                                obj.del();
                                layer.msg(data.msg,{icon: 5,time:1000});
                            },
                            error:function (data) {
                                layer.msg(data.msg,{icon: 5,time:1000});
                            }
                        })
                    });
                }
            });
            //监听行编辑事件
            table.on('edit(employee)', function (obj) { //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
                var value=obj.value;
                var field=obj.field;
                var id = obj.data.id;
                var params={};
                params.value=value;
                params.field=field;
                params.id=id;
                console.log(obj);
                $.ajax({
                    url:"/editEmployeeInfo",
                    contentType:'application/json; charset=UTF-8',
                    dataType: 'json',
                    type:"Post",
                    data:JSON.stringify(params),
                    success:function (data) {
                    },
                    error:function (data) {
                        layer.msg("更新员工信息失败！");
                    }
                })
            });

            $("#addEmployee").click(function () {
//             layer.open({
//             type: 2,
//             title: '员工添加',
//             shadeClose: true,
//             shade: 0.8,
//             area: ['750px', '500px'],
//             content: 'addemployee.html' //iframe的url
//             });
                window.location.href = 'addemployee.html?bankId='+bankId;
            })
        });
    }
</script>

</body>
</html>
